---
  - name: Initial setup
    hosts: all
    roles:
      - init

  - name: Database server
    hosts: db_servers
    roles:
      - mysql

  - name: Web server
    hosts: web_servers
    roles:
      - agama
      - uwsgi
      - nginx

  - name: Bind9 server
    hosts: bind_servers
    roles:
      - bind

  - name: IndluxDB servers
    hosts: influxdb_servers
    roles:
      - influxdb

  - name: agama-client servers
    hosts: agama-client_servers
    roles:
      - agama-client

  - name: Prometheus server
    hosts: prometheus_servers
    roles:
      - prometheus
      - nginx

  - name: Grafana servers
    hosts: grafana_servers
    roles:
      - grafana
